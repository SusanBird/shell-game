<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <h2>
                Which cup is hiding the ball?
            </h2>
            <div class="cups">
                <div class="cup">
                    <img src="assets/cup-no-ball.png" id="cup-0" />
                    <button id="first-cup-button">Guess</button>
                </div>
                <div class="cup">
                    <img src="assets/cup-no-ball.png" id="cup-1" />
                    <button id="second-cup-button">Guess</button>
                </div>
                <div class="cup">
                    <img src="assets/cup-no-ball.png" id="cup-3" />
                    <button id="third-cup-button">Guess</button>
                </div>
                <div class="cup-with-ball">
                    <img src="assets/cup-with-ball.png" id="cup-with-ball-img" />
                </div>
            </div>
            <div class="results">
                <div>Wins: <span id="wins">0</span></div>
                <div>Losses: <span id="losses">0</span></div>
                <div>Total: <span id="total">0</span></div>
            </div>
        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>
</html>
